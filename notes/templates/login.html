{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

{% if messages %}

{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" >Login</button>
</form>

{% endblock body %}
